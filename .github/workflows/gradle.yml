name: Java CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      gradle_command:
        description: 'Gradle task to run (e.g. build, test)'
        required: false
        default: 'build'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build core and unit test with gradle
      run: cd core && ./gradlew ${{ inputs.gradle_command }}
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: ChkBugReport
        path: core/build/distributions/ChkBugReport.tar
